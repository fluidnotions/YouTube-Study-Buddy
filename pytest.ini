[pytest]
# Pytest configuration for YouTube to Study Notes tool
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
markers =
    unit: Unit tests that don't require external APIs
    integration: Integration tests that may hit external APIs
    slow: Tests that take longer to run
    api: Tests that require YouTube Transcript API
    scraper: Tests that require web scraping functionality
    network: Tests that require internet connection
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
minversion = 6.0